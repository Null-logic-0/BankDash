            </div>
            <div class="header__right">
                <div class="header__inputs">
                    <form action="#" class="header__search">
                        <input type="search" placeholder="Search for something" class="header__search-input" />
                    </form>
                </div>
                <button class="button-style">
                    <img src="../assets/icons/settings-02.svg" alt="settings" class="button-style__icon" />

                    </ul>
                </nav>
            </div>
        </div>
    </aside>
    <main>
        <section class="settings-section">
            <div class="settings__main-wrapper">
                <div class="settings__nav">
                    <ul class="settings__nav-list">
                        <li class="settings__nav-item active">
                            <a href="../pages/setting.html" class="settings__nav-item">Edit Profile</a>
                        </li>
                        <li class="settings__nav-item">
                            <a href="../pages/preferences.html" class="settings__nav-item">Preferences</a>

                        </li>
                        <li class="settings__nav-item">
                            <a href="../pages/security.html" class="settings__nav-item">Security</a>

                        </li>
                    </ul>
                </div>
                <div class="settings__content">
                    <div class="settings__edit-profile">
                        <div class="settings__profile-pic">
                            <img src="../assets/images/setting-image1.png" alt="pfp" class="settings__pfp" />
                            <label class="settings__edit-pfp" for="settings__edit-pfp-button">
                                <img src="../assets/icons/pencil.svg" alt="pencil" />
                            </label>
                            <input type="file" class="settings__edit-pfp-button" id="settings__edit-pfp-button" />
                        </div>
                        <form action="#" class="settings__form-1">
                            <div class="settings__options-column-1">
                                <div class="settings__form-input-wrapper">
                                    <label for="yourName" class="settings__form-label">Your Name</label>
                                    <input required type="text" value="Charlene Reed" placeholder="Your Name"
                                        id="yourName" class="input--style settings__form-input" name="userName" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="yourEmail" class="settings__form-label">Email</label>
                                    <input required type="email" value="charlenereed@gmail.com" placeholder="Email"
                                        id="yourEmail" class="input--style settings__form-input" name="email" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="dateOfBirth" class="settings__form-label">Date of Birth</label>
                                    <input required type="date" value="1990-01-25" max="2006-12-31"
                                        placeholder="Your Name" id="dateOfBirth"
                                        class="input--style settings__form-input" name="birthDate" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="address" class="settings__form-label">Permanent Address</label>
                                    <input required type="text" value="San Jose, California, USA"
                                        placeholder="Your Address" id="address"
                                        class="input--style settings__form-input" name="address" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="postalCode" class="settings__form-label">Postal Code</label>
                                    <input required type="number" value="45962" placeholder="Postal Code"
                                        id="postalCode" class="input--style settings__form-input" name="postalCode" />
                                </div>
                            </div>
                            <div class="settings__options-column-2">
                                <div class="settings__form-input-wrapper">
                                    <label for="userName" class="settings__form-label">User Name</label>
                                    <input required type="text" value="Charlene Reed" placeholder="User Name"
                                        id="userName" class="input--style settings__form-input" name="userName" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="Password" class="settings__form-label">Password</label>
                                    <input required type="password" value="**********" placeholder="Password"
                                        id="Password" class="input--style settings__form-input" name="Password" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="presentDate" class="settings__form-label">Present Address</label>
                                    <input required type="text" value="San Jose, California, USA"
                                        placeholder="Present Address" id="presentDate"
                                        class="input--style settings__form-input" name="presentDate" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="city" class="settings__form-label">City</label>
                                    <input required type="text" value="San Jose" placeholder="City" id="city"
                                        class="input--style settings__form-input" name="city" />
                                </div>

                                <div class="settings__form-input-wrapper">
                                    <label for="Country" class="settings__form-label">Country</label>
                                    <input required type="text" value="USA" placeholder="Country" id="Country"
                                        class="input--style settings__form-input" name="Country" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="settings__save-button">
                    <button class="button--style" type="submit" form="settings__form-1">
                        Save
                    </button>
                </div>
            </div>
        </section>
